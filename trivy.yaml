scanners:
  - vuln
  - config
  - secret

vulnerability:
  severity:
    - CRITICAL
    - HIGH
  ignore-unfixed: false # True would mean that vulnerabilities without a fix are ignored
  ignore:

exit-code: 1  # Fail the pipeline if vulnerabilities are found

misconfiguration:
  severity:
    - HIGH
    - CRITICAL
  ignore-unfixed: false # True would mean that vulnerabilities without a fix are ignored

scan:
  skip-dirs:
    - .git
    - .vscode

